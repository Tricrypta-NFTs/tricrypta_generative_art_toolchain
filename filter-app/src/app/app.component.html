<div class="container">
  <div class="left">
    <canvas #canvas width="1000" height="1000"></canvas>
  </div>
  <div class="right">
    <p *ngFor="let layer of lyr">
      <a class="btn" (click)="selectPrevious(layer.name)"><</a>
      <a class="btn" (click)="selectNext(layer.name)">></a>    
      <a class="btn" (click)="selectNext(layer.name)"><a class="red">{{layer.name}}:</a> {{layer.elements[this.select[layer.name]].name}}</a> 
    </p>
  </div>
</div>
